<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to Our Restaurant</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-container">

            <div class="menu-item pizza">
                <img src="https://tse1.mm.bing.net/th?id=OIP.2dhr5Ln6cMHIu9SmwE_uBgHaE7&pid=Api&P=0&h=220" alt="Pizza">
                <h3>Cheese Pizza</h3>
                <p>$12.99</p>
                <button onclick="addToCart('Cheese Pizza', 12.99)">Add to Cart</button>
            </div>

            <div class="menu-item burger">
                <img src="https://img.freepik.com/free-photo/tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese_90220-1063.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <button onclick="addToCart('Burger', 5.99)">Add to Cart</button>
            </div>

            <div class="menu-item pasta">
                <img src="https://tse3.mm.bing.net/th?id=OIP.v0EPBcF_pcu3lxwTaugpDAHaFD&pid=Api&P=0&h=220" alt="Pasta">
                <h3>Pasta</h3>
                <p>$7.99</p>
                <button onclick="addToCart('Pasta', 7.99)">Add to Cart</button>
            </div>

            <div class="menu-item fries">
                <img src="https://st3.depositphotos.com/1027198/14485/i/950/depositphotos_144857921-stock-photo-delicious-french-fries.jpg" alt="Fries">
                <h3>French Fries</h3>
                <p>$4.99</p>
                <button onclick="addToCart('French Fries', 4.99)">Add to Cart</button>
            </div>

            <div class="menu-item coke">
                <img src="https://tse1.mm.bing.net/th?id=OIP.xTae7SI_cGtaszX0wkfh0QHaEk&pid=Api&P=0&h=220" alt="Coke">
                <h3>Coke</h3>
                <p>$1.99</p>
                <button onclick="addToCart('Coke', 1.99)">Add to Cart</button>
            </div>

            <div class="menu-item icecream">
                <img src="https://tse3.mm.bing.net/th?id=OIP.4OKvX5BVubG_Sq1okEnqAAHaEw&pid=Api&P=0&h=220" alt="Ice Cream">
                <h3>Ice Cream</h3>
                <p>$3.99</p>
                <button onclick="addToCart('Ice Cream', 3.99)">Add to Cart</button>
            </div>

        </div>
    </section>

    <section id="cart" class="cart-section">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total Bill:</strong> $<span id="total-price">0.00</span></p>
    </section>

    <script src="index.js"></script>

</body>
</html>
